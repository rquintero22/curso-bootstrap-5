<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        .container {
            margin-top: 20px;
        }

        .row {
            background: #e8e8e8;
        }

        .columna {
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #8d8d8d;
        }

        .columna-interior {
            background: #8e8e8e;
            border: 1px solid #8e8e8e;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="columna col-12 col-md-6">
                Columna #1
                <div class="row">
                    <div class="columna-interior col-12 col-md-6">
                        Columna interior #1
                    </div>
                    <div class="columna-interior col-12 col-md-6">
                        Columna interior #2
                    </div>
                </div>
            </div>           
            <div class="columna col-12 col-md-6">
                Columna #2
                <div class="row">
                    <div class="columna-interior col-12 col-md-6">
                        Columna interior #1
                    </div>
                    <div class="columna-interior col-12 col-md-6">
                        Columna interior #2
                    </div>
                </div>
            </div>           
        </div>
    </div>
    
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
