<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">

        <div class="row mt-3">

            <div class="col-6">

                <form action="">

                    <div class="mb-3">
                        
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="text" name="correo" id="corre"
                                class="form-control"
                                aria-describedby="ayuda-correo"
                                >
                        <div id="ayuda-correo" class="form-text">
                            Te enviaremos un mensaje de confirmación
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar Comentario</button>
                </form>

            </div>

            <div class="col-6">

                <form action="">

                    <input type="text" name="" id="" class="form-control form-control-lg mb-3"
                            placeholder="Input Grande">

                    <input type="text" name="" id="" class="form-control form-control-sm mb-3"
                            placeholder="Input Pequeño">
                    <input type="text" name="" id="" class="form-control mb-3"
                            disabled
                            placeholder="Input Deshabilitado">
                    <input type="text" name="" id="" class="form-control mb-3"
                            readonly
                            placeholder="Input Solo Lectura">
                    <input type="text" name="" id="" 
                            class="form-control-plaintext mb-3"
                            readonly
                            placeholder="Input Solo Lectura">

                    <input type="file" class="form-control" name="" id="">

                </form>

            </div>
            
        </div>

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
