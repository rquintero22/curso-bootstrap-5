<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox / Radios</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">

        <div class="row mt-3w">

            <!-- Checkbox -->
            <div class="col-4">

                <div class="form-check">
                    <input type="checkbox" name="checkbox-1" id="checkbox-1"
                            class="form-check-input">
                    <label for="checkbox-1" class="form-check-label">Checkbox 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox-2" id="checkbox-2"
                            class="form-check-input">
                    <label for="checkbox-2" class="form-check-label">Checkbox 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox-3" id="checkbox-3"
                            class="form-check-input">
                    <label for="checkbox-3" class="form-check-label">Checkbox 3</label>
                </div>

            </div>

            <!-- Radio Button -->
            <div class="col-4">

                <div class="form-check">
                    <input type="radio" name="radio" id="radio-1"
                            class="form-check-input">
                    <label for="radio-1" class="form-check-label">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio" id="radio-2"
                            class="form-check-input">
                    <label for="radio-2" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radio" id="radio-3"
                            class="form-check-input">
                    <label for="radio-3" class="form-check-label">Radio 3</label>
                </div>

            </div>

            <!-- Switch -->
            <div class="col-4">

                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-1" id="switch-1"
                            class="form-check-input">
                    <label for="switch-1" class="form-check-label">Switch 1</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-2" id="switch-2"
                            class="form-check-input">
                    <label for="switch-2" class="form-check-label">Switch 2</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-3" id="switch-3"
                            class="form-check-input">
                    <label for="switch-3" class="form-check-label">Switch 3</label>
                </div>

            </div>

            
            <!-- Checkbox Inline-->
            <div class="col-12 mt-4">

                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-inline-1" id="checkbox-inline-1"
                            class="form-check-input">
                    <label for="checkbox-inline-1" class="form-check-label">Checkbox 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-inline-2" id="checkbox-inline-2"
                            class="form-check-input">
                    <label for="checkbox-inline-2" class="form-check-label">Checkbox 2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-inline-3" id="checkbox-inline-3"
                            class="form-check-input">
                    <label for="checkbox-inline-3" class="form-check-label">Checkbox 3</label>
                </div>

            </div>

            
            <!-- Checkbox -->
            <div class="col-6 mt-4">

            
                <input type="checkbox" name="checkbox-boton-1" id="checkbox-boton-1"
                        class="btn-check">
                <label for="checkbox-boton-1" class="btn btn-primary">Checkbox 1</label>
            
            
                <input type="checkbox" name="checkbox-boton-2" id="checkbox-boton-2"
                        class="btn-check">
                <label for="checkbox-boton-2" class="btn btn-primary">Checkbox 2</label>
            
            
                <input type="checkbox" name="checkbox-boton-3" id="checkbox-boton-3"
                        class="btn-check" disabled>
                <label for="checkbox-boton-3" class="btn btn-primary">Checkbox 3</label>
               

            </div>

            <!-- Radio estilo boton -->
            <div class="col-6 mt-4">

            
                <input type="radio" name="radio-boton" id="radio-boton-1"
                        class="btn-check">
                <label for="radio-boton-1" class="btn btn-primary">Radio 1</label>
            
            
                <input type="radio" name="radio-boton" id="radio-boton-2"
                        class="btn-check">
                <label for="radio-boton-2" class="btn btn-primary">Radio 2</label>
            
            
                <input type="radio" name="radio-boton" id="radio-boton-3"
                        class="btn-check" disabled>
                <label for="radio-boton-3" class="btn btn-primary">Radio 3</label>
               

            </div>
            
        </div>

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
